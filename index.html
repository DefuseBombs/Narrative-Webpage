    <style>
        .button_nav{
        background-color: white; 
            border-bottom-color: red;
            border-bottom-width: thick;
            border-radius: 10px;
            color: black;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            align-items: center;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition: all 0.5s;
}

.button_nav span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button_nav span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button_nav:hover span {
  padding-right: 25px;
}

.button_nav:hover span:after {
  opacity: 1;
  right: 0;
}
